<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time</title>
</head>

<body onload="startTime()">
   
        <h1>P.S.T Time</h1>
  



    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mnts">00</span>
                <span>:</span>
                <span id="scnds">00</span>
                <span id="am-pm"></span>

            </div>
        </div>
    </div>

    <div class="container2">
        <div class="date-month-year">
            <span id="date">0</span>
           
            <span id="month">0</span>
           
            <span id="year"></span>
        </div>

    </div>

    <div class="container3">
        <span id="day"></span>
    </div>






    <script src="clockdate.js"></script>


</body>

</html>
