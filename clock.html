<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<link rel="icon" href="image/favicon.ico">
<link rel="stylesheet" href="styles.css">

<title>Time</title>

</head>

<body>
   
   
    <div class="main-container">
        <div class="berlin-container">
            <p class="berlin">Berlin,Germany</p>
            <span id="berlin-ger"></span>

            <div class="los-container">
                <p class="losangeles">Los Angeles</p>
                <span id="los-angeles"></span>
            </div>

            <div class="saudi-container">
                <p class="Saudi">Saudi Arabia</p>
                <span id="saudi-arabia"></span>
            </div>

            <div class="Oslo-container">
                <p class="Oslo">Oslo,Norway</p>
                <span id="oslo-norway"></span>
            </div>

        </div>

    </div>




    <div class="time-container">


        <div class="newyork-container">

            <p class="newyork">New York</p>
            <span id="new-york"></span>
            <div class="tokyojap-container">
                <p class="tokyojap">Tokyo</p>
                <span id="tokyo-jap"></span>
                <span id="tokyo-day"></span>
            </div>

            <div class="shanghai-container">
                <p class="shanghai">Shanghai,China</p>
                <span id="shanghai-china"></span>
            </div>

            <div class="sydney-container">
                <p class="Sydney">Sydney, Australia</p>
                <span id="sydney-Aus"></span>
            </div>
        </div>

        <main>
            <div class="container">

                
                <div class="clocks">
                    <div class="hand hour" data-hour-hand></div>
                    <div class="hand minute" data-minute-hand></div>
                    <div class="hand second" data-second-hand></div>
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>
            
                </div>

              
                  

                <div class="clock">

                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="mnts">00</span>
                    <span>:</span>
                    <span id="scnds">00</span>
                    <span id="am-pm"></span>


                    <div class="container3">



                        <span id="day"></span>
                        <span id="date"></span>

                        <span id="month"></span>

                        <span id="year"></span>


                      
                    </div>

                </div>
            </div>

        </main>

        <script src="clockdate.js"></script>
        


</body>

</html>
