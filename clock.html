        <div class="logo-container">
            <div class="container5">

            </div>

        <h1 class="title">P.S.T Time</h1>




        <!--Display Clock -->

        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mnts">00</span>
                <span>:</span>
                <span id="scnds">00</span>

        </div>

                <span id="year"></span>
